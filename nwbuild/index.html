<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<link rel="stylesheet" type="text/css" href="opentip/opentip.css">
		<script type="text/javascript" src="opentip/opentip-jquery.min.js"></script>
	</head>
	<body>

	<h1>Ephesians in Greek</h1>
	<h3 id="chapter"></h3>

	<nav>
	<form id="searchForm">
		<input type="text" id="chapterBox" placeholder="2, 3:5, 2:5-3:9, etc." pattern="^[1-9]*(?::[1-9]+)?(-[1-9]+(?::[1-9]+)?)?$" /></input>
		<input type="submit" id="goToChapter" value="Go"></input>
	</form>
	</nav>

	<p id="scripture">Scripture goes here</p>

	<div id="clickNav">
		<button id="previousChapter">Previous Chapter</button>
		<button id="nextChapter">Next Chapter</button>
	</div>

	</body>
</html>
